<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título</title>
    <style>
        html {
            font-size: 62.5%;
        }

        body {
            font-size: 1.8rem;
        }

        input {
            display: block;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>Formulário avançado</h1>
    <form>
        <label for="txt">Tipo texto - Obrigatório</label>
        <input type="text" name="txt" id="txt" required>

        <label for="password">Tipo senha</label>
        <input type="password" name="password" id="password">

        <label for="number">Tipo número</label>
        <input type="number" name="number" id="number">

        <label for="email">Tipo e-mail</label>
        <input type="email" name="email" id="email">

        <label for="color">Tipo cor</label>
        <input type="color" name="color" id="color" value="#ff0000">

        <label for="date">Tipo data</label>
        <input type="date" name="date" id="date">

        <label for="time">Tipo tempo</label>
        <input type="time" name="time" id="time">

        <label for="password">Tipo senha</label>
        <input type="month" name="password" id="password">

        <label for="week">Tipo semana</label>
        <input type="week" name="week" id="week">

        <label for="file">Tipo arquivo</label>
        <input type="file" name="file" id="file">

        <label for="radio">Tipo radio</label>
        <input type="radio" name="radio" id="radio">

        <label for="checkbox">Tipo checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox">

        <input type="button" value="Enviar">
    </form>
</body>

</html>
