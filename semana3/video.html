<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag video</title>
    <style>
        html {
            font-size: 62.5%;
        }

        body {
            font-size: 1.8rem;
        }

        video {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Tag vídeo</h1>
    <p>Atributos incluídos:</p>
    <ul>
        <li>controls - Aparece os controles para execução do vídeo</li>
        <li>autoplay - Começa a carregar o vídeo quando iniciado a página</li>
        <li>loop - Repete o vídeo infinitamente ou até que clique para parar</li>
        <li>muted - video inicia sem audio</li>
    </ul>
    <video src="assets/videos/SampleVideo_1280x720_1mb.mp4" controls autoplay loop muted></video>
</body>

</html>
